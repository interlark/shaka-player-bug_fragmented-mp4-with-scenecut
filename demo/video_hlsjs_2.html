  <body>
    <div class="container text-center">
       
    <h1 class="title">The first Blender Open Movie from 2006 (hlsjs)</h1>

  <script>
    function seekTo(time) {
      var video = document.getElementById('video');
      video.currentTime = time;
    }
  </script>
  
  <script src="https://github.com/videojs/mux.js/releases/download/v5.0.0/mux.js"></script>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
  // Check to see if the browser supports the basic APIs HLS.js needs.
  if (Hls.isSupported()) {
    // Everything looks good!
    var video = document.getElementById('video');
    
    var videoSrc = 'videos/ElephantsDream/master.m3u8';
    
    var hls = new Hls();
    hls.loadSource(videoSrc);
    hls.attachMedia(video);
    window.hls = hls;
  } else {
    // This browser does not have the minimum set of APIs we need.
    console.error('Browser not supported!');
  }
</script>

</html>
